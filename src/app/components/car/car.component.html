<div class="container">
    <br>
    <h4>
        <mark>Автомобиль:</mark>{{name}}
        <small>{{model}}</small>
    </h4>
    <div class="alert alert-success">
        Характеристики автомобиля:
        <ul>
            <li>Скорость:<strong>{{speed}}</strong>км/ч</li>
            <li>Цвет автомобиля:{{colors.car}}</li>
            <li>Цвет салоная:{{colors.salon}}</li>
            <li>Цвет колеся:{{colors.wheels}}</li>
        </ul>
    </div>
    <h5>Возможности автомобиля:</h5>
    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let opt of options">{{opt}}</li>
        </ul>
    </div>
</div>

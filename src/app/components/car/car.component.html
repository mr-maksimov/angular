<div class="container">
    <br>
    <h4>
        <mark>Автомобиль:</mark>{{name}}
        <small>{{model}}</small>
    </h4>
    <div class="alert alert-success">
        Характеристики автомобиля:
        <ul>
            <li>Скорость: <strong>{{speed}}</strong>км/ч</li>
            <li>Цвет автомобиля: <strong>{{colors.car}}</strong></li>
            <li>Цвет салоная: <strong>{{colors.salon}}</strong></li>
            <li>Цвет колеся: <strong>{{colors.wheels}}</strong></li>
        </ul>
    </div>
    <form (submit)="addOption(option.value)">
        <div class="form-group">
            <label for="option">Добавление новой возможности</label>
            <input type="text" id="option" placeholder="Введите..." class="form-control" #option>
            <br>
            <button type="submit" class="btn btn-outline-success">Добавить</button>
        </div>
    </form>
    
    <h5>Возможности автомобиля:</h5>
    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let opt of options; let i = index">
                {{i+1}} - {{opt}} 
                <button class="btn btn-warning btn-sm" (click)="delOption(opt)">x</button>
            </li>
        </ul>
    </div>
    
    <h5>Выберите автомобиль:</h5>
    <button class="btn btn-danger" (click)="carSelect('BMW')">BMW</button>
    <button class="btn btn-success" (click)="carSelect('Audi')">Audi</button>
    <button class="btn btn-info" (click)="carSelect('Mersedes')">Mersedes</button>
</div>
